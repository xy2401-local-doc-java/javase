<h1 id="JSDPG-GUID-B49F4E27-112A-4796-8DAE-461102BA47FE" class="sect1"><span class="enumeration_part">Part II</span> Packaging</h1>
<div>
<p>The topics in this part describe the packaging process and the packaging tools that are available.</p>
<ul style="list-style-type: disc;">
<li>
<p><a href="self-contained-application-packaging.htm#GUID-9D4DA76A-1AC5-4378-9D01-0C24AFD1FA95" title="This topic describes how to generate the package for a self-contained application. A self-contained application contains your Java or JavaFX application and the JRE needed to run the application. Self-contained packages can be created for distribution to systems running Linux, macOS, and Windows.">Self-Contained Application Packaging</a></p>
</li>
<li>
<p><a href="javafx-ant-tasks.htm#GUID-AAA79A41-1297-4DCD-8EA9-0BD9B95A49B2" title="This chapter shows how to use Ant to package Java and JavaFX applications.">JavaFX Ant Tasks</a></p>
</li>
</ul>
